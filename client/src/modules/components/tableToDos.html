<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-bordered">
                    <thead>
                        <tr class="thead-light">
                            <th colspan="4">
                                <span click.trigger="newToDo()"><i data-feather="plus"></i></span>
                                <span click.trigger="getToDos()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                            </th>
                        </tr>
                        <tr class="thead-light">
                            <th scope="col">ToDo</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Done</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  repeat.for="todo of ToDos.ToDosArray">
                            <td click.trigger="editToDo(todo)">${todo.todo}</td>
                            <td click.trigger="editToDo(todo)">${todo.priotity}</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" change.delegate="changeActive(todo)" 
                                        checked.bind="todo.done"
                                        type="checkbox" value="" id="defaultCheck1">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
