<template>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="list-group-item">
                    <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                    <span click.trigger="save()" style="margin-left:5px;"><i data-feather="save"></i></span>
                    <span show.bind="ToDo._id" click.trigger="delete()"><i data-feather="trash-2"></i></span>
                </div>

                <div class="form-group" style="margin-top:20px;">
                    <label for="ToDo">Update ToDo</label>
                    <input type="email" class="form-control" value.bind="ToDo.todo">
                </div>
                <div class="form-group">
                    <label for="Priority" >Update Priority</label>
                    <select class="form-control" value.bind="ToDo.priotity">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8" style="margin-top:20px;">
                        <input class="form-check-input" checked.bind="ToDo.done" 
                        type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" >
                            Done?
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
